on: push
name: Build
jobs:
  npmCi:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: npm ci
      uses: actions/npm@1.0.0
      with:
        args: ci
    - name: npm lint
      uses: actions/npm@1.0.0
      with:
        args: run lint
    - name: npm test
      uses: actions/npm@1.0.0
      with:
        args: test
    - name: npm publish
      uses: actions/npm@1.0.0
      if: startsWith(github.ref, 'refs/tags/')
      env:
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      with:
        args: publish --access public
